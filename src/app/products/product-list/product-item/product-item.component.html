<a
  href="#"
  class="list-group-item clearfix"
  (click)="onSelected()">
  <div class="pull-left">
     <p class="list-group-item-text">{{ productInfoFromParent.name }}</p>
  </div>
  <span class="pull-right">
        <img
          [src]="productInfoFromParent.imagePath"
          alt="{{ productInfoFromParent.name }}"
          class="img-responsive"
          style="max-height: 50px;">
      </span>
</a>
